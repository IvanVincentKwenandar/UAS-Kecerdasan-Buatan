<!DOCTYPE html>
<html lang="en" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KB Project</title>
    <!-- Bootstrap core CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<svg id="game"  viewBox="0 0 530 395" preserveAspectRatio = "none">
					<defs>
						
						
						<g id="init" transform="matrix(1, 0, 0, 1, 35, 15)">
							<path d="M 15 -7.5 L 15 15 L 0 15 L -15 15 L -15 -8 L 0 -8 L 15 -8" />
						</g>
						
						<g id="ass" transform="matrix(1, 0, 0, 1, 5, 30)">
							<path d="M 15 -7.5 L 15 15 L 0 15 L -15 15 L -15 -8 L 0 -8 L 15 -8" />
						</g>
			
					</defs>
					<g id="board"/>
					<use id="player"/>
				</svg>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

	<div id="bar">
		<div id="reset">Reset</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
	</script>
	<script src="js/app.js"></script>  


</body>
</html>
